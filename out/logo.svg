<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="900" height="240" viewBox="0 0 900 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .bg { fill: #0b2239; }
      .primary { fill: #4ea3ff; }
      .light { fill: #e6eef7; }
      .text-main {
        font-family: Arial, Helvetica, sans-serif;
        font-weight: 700;
        font-size: 64px;
        letter-spacing: 0.5px;
      }
      .tagline {
        font-family: Arial, Helvetica, sans-serif;
        font-weight: 400;
        font-size: 26px;
        fill: #c9d6e2;
      }
    </style>
  </defs>

  <!-- Background -->
  <rect class="bg" x="0" y="0" width="900" height="240" rx="12"/>

  <!-- Stylised "V" Mark -->
  <g transform="translate(60,50)">
    <!-- Left V shape -->
    <polygon class="primary" points="0,0 46,0 92,140 46,140"/>
    
    <!-- Right check shape -->
    <polygon class="light" points="58,18 120,0 72,92"/>
    
    <!-- Circuit lines -->
    <g stroke="#4ea3ff" stroke-width="6" fill="none" stroke-linecap="round">
      <line x1="70" y1="96" x2="140" y2="96"/>
      <line x1="88" y1="120" x2="160" y2="120"/>
      <line x1="102" y1="72" x2="152" y2="48"/>
    </g>

    <!-- Circuit nodes -->
    <g fill="#4ea3ff">
      <circle cx="140" cy="96" r="6"/>
      <circle cx="160" cy="120" r="6"/>
      <circle cx="152" cy="48" r="6"/>
    </g>
  </g>

  <!-- Wordmark -->
  <text x="230" y="120" class="text-main">
    <tspan class="light">Verity</tspan><tspan class="primary">News</tspan>
  </text>

  <!-- Tagline -->
  <text x="232" y="170" class="tagline">
    Truth, Verified with Intelligence.
  </text>
</svg>
